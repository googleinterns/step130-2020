<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Givr</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- This is a prototype of the register organization page
     TODO: add code to handle 'open hours of the day' property -->

<body>
	<div id="registration-content">
		<div id="site-title">Givr</div>
		<div id="registration-form-header">Register An Organization</div>
		<div id="registration-form-area">
			<form action="/add-organization" method="POST">
				<label>Organization Name: </label>
				<input class = "registration-entry" type = "text" name = "org-name"/>
				<label>Primary Email: </label>
				<input class = "registration-entry" type = "text" name = "org-email"/>
				<label>Organization Address: </label>
				<input class = "registration-entry" type = "text" name = "org-street-address"/>
				<label>Primary Phone Number: </label>
				<input class = "registration-entry" type = "text" pattern = "[0-9]{10}" name = "org-phone-num"/>
				<label>Organization Website Link: </label>
				<input class = "registration-entry" type = "text" name = "org-url"/>
				<label>Organization Description: </label>
				<textarea class = "registration-entry" name ="org-description" maxlength = "180"></textarea>
				<input class = "gray-button" type="submit"/>
	    </form>
		</div>
	</div>
</body>

</html>
